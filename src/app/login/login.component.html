<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container login-container">
    <form class="form-group row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="card login-card">
            <div class="card-body">
              <h5 class="card-tittle">Login</h5>
              <form>
                <input type="email" class="form-control" placeholder="email" name="email" id="loginInput" [(ngModel)]="user"><br/>
                <input type="password" class="form-control" placeholder="password" name="password" id="loginInput" [(ngModel)]="password">
              </form>
              <div class="no-value">
              </div>
              <button type="button" class="btn btn-primary submit-button" (click)="login(user, password)">Login</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
